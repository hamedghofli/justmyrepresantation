<!DOCTYPE html>
<html>
<head>
<style>
body {
  perspective: 1000px; /* Adjust for 3D depth */
}

.container {
  position: relative;
  width: 400px; /* Adjust width as needed */
  height: 300px; /* Adjust height as needed */
  margin: 50px auto;
  transform-style: preserve-3d; /* Enable 3D transformations */
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* Hide back of slides */
  transition: transform 1s ease-in-out; /* Smooth transitions */
}

.slide:nth-child(1) {
  transform: rotateY(0deg);
}

.slide:nth-child(2) {
  transform: rotateY(-180deg);
}

.slide:nth-child(3) {
  transform: rotateY(-360deg);
}

/* Add more slides and rotations as needed */

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px 20px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  cursor: pointer;
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="slide">
    <h2>Slide 1</h2>
    <p>Content for Slide 1</p>
  </div>
  <div class="slide">
    <h2>Slide 2</h2>
    <p>Content for Slide 2</p>
  </div>
  <div class="slide">
    <h2>Slide 3</h2>
    <p>Content for Slide 3</p>
  </div>
</div>

<button class="prev">Previous</button>
<button class="next">Next</button>

<script>
const container = document.querySelector('.container');
const slides = document.querySelectorAll('.slide');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let currentSlide = 0;

nextBtn.addEventListener('click', () => {
  currentSlide = (currentSlide + 1) % slides.length;
  updateSlides();
});

prevBtn.addEventListener('click', () => {
  currentSlide = (currentSlide - 1 + slides.length) % slides.length;
  updateSlides();
});

function updateSlides() {
  slides.forEach((slide, index) => {
    slide.style.transform = `rotateY(${index - currentSlide} * 180deg)`;
  });
}
</script>

</body>
</html>
